# docker compose up -d --build
# version: "3.0"

services:
  db:
    build:
      context: ./mariadb
      dockerfile: Dockerfile
      args:
        DB_NAME: ${DB_NAME}
        DB_USER_NAME: ${DB_USER_NAME}
        DB_PASS: ${DB_PASS}
    container_name: dbcon
    init: true
    env_file: .env
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wordpress-network

  php:
    build:
      context: ./php
      dockerfile: Dockerfile
    container_name: phpcon
    init: true
    env_file: .env
    volumes:
      - wp_data:/var/www/html/wordpress
    networks:
      - wordpress-network
    depends_on:
      - db

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
      args:
        DOMAIN_NAME: ${DOMAIN_NAME}
        SITE_COUNTRY: ${SITE_COUNTRY}
        SITE_STATE_OR_PROVINCE: ${SITE_STATE_OR_PROVINCE}
        SITE_LOCALITY: ${SITE_LOCALITY}
        SITE_ORGANIZATION: ${SITE_ORGANIZATION}
    container_name: nginxcon
    init: true
    env_file: .env
    ports:
      - "443:443"
    volumes:
      - wp_data:/var/www/html/wordpress
    networks:
      - wordpress-network
    depends_on:
      - db

volumes:
  db_data:
    driver: local
    driver_opts:
      type: none
      device: ${LOCAL_VOLUME_PATH}db
      o: bind
  wp_data:
    driver: local
    driver_opts:
      type: none
      device: ${LOCAL_VOLUME_PATH}wp
      o: bind

networks:
  wordpress-network:
